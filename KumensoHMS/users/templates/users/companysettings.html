<!doctype html>
<html lang="en">
	<!-- base Page  -->
	{% include 'base.html' %}
	<!-- Page header start -->
	{% include 'base/header.html' %}
	<!-- Navigation header start -->
	{% include 'base/navbar.html' %}
	<body>
	
		<div class="main-container">

			<!-- Page header start -->
			<div class="page-header">
				<ol class="breadcrumb">
					<li class="breadcrumb-item">Pages</li>
					<li class="breadcrumb-item active">Account Settings</li>
				</ol>
				<div class="site-award">
					<img src="img/award.svg" alt="Hospital Dashboards"> Best Hospital
				</div>
			</div>
			<!-- Page header end -->

			<!-- Content wrapper start -->
			<div class="content-wrapper">

				<!-- Row start -->
				<div class="row gutters">
					<div class="col-md-3 col-sm-4 col-12">
						<div class="card">
							<div class="card-body">
								<div class="account-settings">
									<div class="user-profile">
										<div class="user-avatar">
											<img src="img/user2.png" alt="Medical Dashboards" />
										</div>
										<h5 class="user-name">Emily Russell</h5>
										<h6 class="user-email">doctor@wwwzzz.com</h6>
									</div>
									<div class="setting-links">
										<a href="#">
											<i class="icon-bell"></i>
											Notifications
										</a>
										<a href="#">
											<i class="icon-chat"></i>
											Messages
										</a>
										<a href="#">
											<i class="icon-date_range"></i>
											Tasks
										</a>
										<a href="#">
											<i class="icon-settings"></i>
											Settings
										</a>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-9 ">
						<div class="card">
							<div class="card-header">
								<div class="card-title">Update Profile</div>
							</div>
							<div class="card-body">
								<div class="row gutters">
									<div class=col-sm-6 col-12">
										<div class="form-group">
											<label for="fullName">Full Name</label>
											<input type="text" class="form-control" id="fullName" placeholder="Enter full name">
										</div>
										<div class="form-group">
											<label for="eMail">Email</label>
											<input type="email" class="form-control" id="eMail" placeholder="Enter email ID">
										</div>
										<div class="form-group">
											<label for="phone">Phone</label>
											<input type="text" class="form-control" id="phone" placeholder="Enter phone number">
										</div>
										<div class="form-group">
											<label for="website">Website URL</label>
											<input type="url" class="form-control" id="website" placeholder="Website url">
										</div>
									</div>
									<div class=col-sm-6 col-12">
										<div class="form-group">
											<label for="addRess">Address</label>
											<input type="text" class="form-control" id="addRess" placeholder="Enter Address">
										</div>
										<div class="form-group">
											<label for="ciTy">City</label>
											<input type="text" class="form-control" id="ciTy" placeholder="Enter City">
										</div>
										<div class="form-group">
											<label for="sTate">State</label>
											<input type="text" class="form-control" id="sTate" placeholder="Enter State">
										</div>
										<div class="form-group">
											<label for="zIp">ZIP</label>
											<input type="number" class="form-control" id="zIp" placeholder="Website ZIP">
										</div>
									</div>
									<div class="col-sm-12">
										<div class="text-right">
											<button type="button" id="cancel" name="cancel" class="btn btn-light">Cancel</button>
											<button type="button" id="submit2" name="submit2" class="btn btn-primary">Submit Form</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- Row end -->

			</div>
			<!-- Content wrapper end -->


		</div>
		<!-- Page footer start -->
		{% include 'base/footer.html' %}
	</body>

</html>
