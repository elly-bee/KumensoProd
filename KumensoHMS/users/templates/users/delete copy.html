{% block content %}

<div class="row d-flex justify-content-center">
    <div class="col-lg-5 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <h2 class="card-title">Delete User</h2>
                </div>
                <div class="row">
                    <p style="font-size:16px;">Are you sure, wants to delete user?</p>
                </div>
                <br>
                <div class="row d-flex justify-content-center">
                    <div class="col-md-6">
                        <form action="" method="post">
                            {% csrf_token %}
                            <div class="text-center">
                                <a href="{% url 'user_app:list' %}" class="btn btn-primary mx-1">Cancel</a>
                                <input class="btn btn-danger" value="Delete" type="submit">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>Modal Content Here</p>
    </div>
  </div>



<div class="modal fade" id="UserRoleDelete" tabindex="-1" role="dialog" aria-labelledby="customModalTwoLabel" aria-hidden="true">undefined<div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="customModalTwoLabel">Add Department</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="" method="post">
            {% csrf_token %}
            <div class="text-center">
                <a href="{% url 'user_app:list' %}" class="btn btn-primary mx-1">Cancel</a>
                <input class="btn btn-danger" value="Delete" type="submit">
            </div>
        </form>
      </div>
     </div>
  </div>
</div>

{% endblock content %}
