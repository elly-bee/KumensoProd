{% block content %}
<header class="header">
    <div class="container-fluid">

        <!-- Row start -->
        <div class="row gutters">
            <div class="col-sm-4 col-4">
                <a href="index.html" class="logo">{{ request.user.company.name | capfirst }} <span>Eye Clinics</span></a>
            </div>
            <div class="col-sm-8 col-8">

                <!-- Header actions start -->
                <ul class="header-actions">
                    
                    
                    <li class="dropdown">
                        <a href="#" id="userSettings" class="user-settings" data-toggle="dropdown" aria-haspopup="true">
                            <span class="user-name">{{ request.user.first_name }}</span>
                            <span class="avatar">NR<span class="status busy"></span></span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userSettings">
                            <div class="header-profile-actions">
                                <div class="header-user-profile">
                                    <div class="header-user">
                                        <img src="{{ request.profile.image.url }}"/>
                                        
                                    </div>
                                    <h5>{{ request.user.first_name }} {{ request.user.last_name }}</h5>
                                </div>
                                <a href="hospital-add-doctor.html"><i class="icon-user1"></i> My Profile</a>
                                <a href="account-settings.html"><i class="icon-settings1"></i> Account Settings</a>

                                <a href="#" onclick="document.getElementById('logout_form').submit(); return false;"><i class="icon-log-out1"></i> Sign Out</a>

                                    <form id="logout_form" action="{% url 'user_app:logout' %}" method="post" style="display: none;">
                                        {% csrf_token %}
                                        <!-- You can include any additional form fields here if needed -->
                                    </form>
                            </div>
                        </div>
                    </li>
                </ul>
                <!-- Header actions end -->

            </div>
        </div>
        <!-- Row end -->

    </div>
</header>

{% endblock content %}
